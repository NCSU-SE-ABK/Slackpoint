name: Running Code Coverage
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          echo requirements installed
      - name: Replace secrets in test file
        run: |
          sed -i 's/ACTIONS_SLACK_BOT_TOKEN/${{ secrets.ACTIONS_SLACK_BOT_TOKEN }}/g' tests/conftest.py
          sed -i 's/ACTIONS_SLACK_SIGNING_SECRET/${{ secrets.ACTIONS_SLACK_SIGNING_SECRET }}/g' tests/conftest.py
          sed -i 's/ACTIONS_VERIFICATION_TOKEN/${{ secrets.ACTIONS_VERIFICATION_TOKEN }}/g' tests/conftest.py
      - name: Run the tests
        run: |
          pytest --cov=./ --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
